<!DOCTYPE html>
<html lang="en" xmlns:wb="https://open.weibo.com/wb">

<head>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-1651120361108148",
            enable_page_level_ads: true
        });
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bryce的个人网站，开发了一些小工具，关注Go语言。">
    <meta name="author" content="Bryce">
    <title>
        Cyeam
    </title>
    <link rel="shortcut icon" href="/static/c32.ico" />
    <link href="/static/bootstrap.css" rel="stylesheet" />
    <link href="/static/landing-page.css" rel="stylesheet" />
</head>

<body>
    {{template "HEAD"}}

    <a name="about"></a>
    <div class="intro-header" id="intro-header">
        <div class="container " id="container ">
            <div class="row ">
                <div class="col-lg-12 ">
                    <div class="intro-message ">
                        <h1>
                            Cyeam
                        </h1>

                        <hr class="intro-divider ">
                        <form class="form-inline" role="form" action="/t" method="GET">
                            <div class="input-group">
                                <input type="text" class="form-control" name="t" id="t" placeholder="Golang 优化之路">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">Go!</button>
                                </span>
                                </input>
                            </div>
                            <!-- /input-group -->
                        </form>


                        <!--<ul class="list-inline intro-social-buttons ">
                            <li>
                                
                        </li>
                        </ul>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a name="services "></a>
    {{range $i, $v := .Docs}} {{ if eq $i 1}}
    <div class="content-section-b ">

        <div class="container ">

            <div class="row ">
                <div class="col-lg-5 col-lg-offset-1 col-sm-push-6 col-sm-6 ">
                    <hr class="section-heading-spacer ">
                    <div class="clearfix "></div>
                    <h2 class="section-heading "><a href="{{.Link}} ">{{.Title}}</a></h2>
                    <p class="lead ">{{.Des}}
                    </p>
                </div>
                <div class="col-lg-5 col-sm-pull-6 col-sm-6 ">
                    <a href="{{.Link}} "><img class="img-responsive " src="{{.Figure}} " alt=" "></a>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-b -->
    {{else}}
    <div class="content-section-a ">
        <!--<div class="content-section-a ">-->

        <div class="container ">
            <div class="row ">
                <div class="col-lg-5 col-sm-6 ">
                    <hr class="section-heading-spacer ">
                    <div class="clearfix "></div>
                    <h2 class="section-heading "><a href="{{.Link}} ">{{.Title}}</a></h2>
                    <p class="lead ">{{.Des}}</p>
                </div>
                <div class="col-lg-5 col-lg-offset-2 col-sm-6 ">
                    <a href="{{.Link}} "><img class="img-responsive " src="{{.Figure}} " alt=" "></a>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->
    {{ end }} {{end}}

    <footer>
        <div class="container ">
            <div class="row ">
                <div class="col-lg-12 ">
                    <ul class="list-inline ">
                        <li>
                            <a href="# ">Home</a>
                        </li>
                        <li class="footer-menu-divider ">&sdot;</li>
                        <li>
                            <a href="#about ">About</a>
                        </li>
                        <li class="footer-menu-divider ">&sdot;</li>
                        <li>
                            <a href="#services ">Services</a>
                        </li>
                    </ul>
                    {{template "TAIL"}}
                </div>
            </div>
        </div>
    </footer>

    <script src="/static/jquery-1.10.2.js ">
    </script>
    <script src="/static/bootstrap.js ">
    </script>
    <script type="text/javascript ">
        var vglnk = {
            key: 'd7bd23b4bd9475aa00c5c2cd40af63c2'
        };

        (function(d, t) {
            var s = d.createElement(t);
            s.type = 'text/javascript';
            s.async = true;
            s.src = '//cdn.viglink.com/api/vglnk.js';
            var r = d.getElementsByTagName(t)[0];
            r.parentNode.insertBefore(s, r);
        }(document, 'script'));
    </script>

</body>

</html>
