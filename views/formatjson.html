        <div class="row">
            <div class="col-lg-6">
                <textarea id="data-json" placeholder="在此输入json..." class="form-control" style="height:100%;height: 87vh;min-height:520px;padding:10px 10px 10px 30px;border:solid 1px #E5EBEE;border-radius:inherit;resize: none; outline:none;font-size:15px;">{"a": 1}</textarea>
            </div>
            <div class="col-lg-6">
                <pre class="language-go" id="go-struct-view" style="height:100%;height: 87vh;min-height:520px;margin: 0px;">
            </pre>
            </div>
        </div>
    </div>
    <script type="application/javascript">
        function getJson() {
            try {
                return JSON.parse($('#data-json').val());
            } catch (ex) {
                // alert('Wrong JSON Format: ' + ex);
                return JSON.parse('{"a": 1}');
            }
        }

        var editor = new JsonEditor('#go-struct-view', getJson());
        $('#data-json').bind('input propertychange', function() {
            editor.load(getJson());
