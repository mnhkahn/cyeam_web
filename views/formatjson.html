<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="格式化 JSON">
    <title>格式化 JSON</title>
    {{template "TOOLHEAD"}}
    <script type="text/javascript" src="/static/jquery.json-editor.min.js"></script>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- 工具扁 -->
                <ins class="adsbygoogle" style="display:inline-block;width:728px;height:90px" data-ad-client="ca-pub-1651120361108148" data-ad-slot="5949461026"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-6">
                <textarea id="data-json" placeholder="在此输入json..." class="form-control" style="height:100%;height: 80vh;min-height:500px;padding:10px 10px 10px 30px;border:solid 1px #E5EBEE;border-radius:inherit;resize: none; outline:none;font-size:15px;">{"a": 1}</textarea>
            </div>
            <div class="col-lg-6">
                <pre class="language-go" id="go-struct-view" style="height:100%;height: 80vh;min-height:500px;margin: 0px;">
            </pre>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3>JSON（JavaScript Object Notation）是一种轻量级的数据交换格式。</h3>
                <ul>
                    <li>对象表示：使用花括号 {} 包裹一组键值对，键是字符串，必须用双引号括起来，值可以是字符串、数字、布尔值、对象、数组或 null。例如：{"name":"John","age":30}。</li>
                    <li>数组表示：使用方括号 [] 包裹一组值，值可以是字符串、数字、布尔值、对象、数组或 null。 例如：["apple","banana","orange"]。</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="/static/clipboard-use.js"></script>

    <script type="application/javascript">
        function getJson() {
            try {
                return JSON.parse($('#data-json').val());
            } catch (ex) {
                // alert('Wrong JSON Format: ' + ex);
                return JSON.parse('{"a": 1}');
            }
        }

        var editor = new JsonEditor('#go-struct-view', getJson());
        $('#data-json').bind('input propertychange', function() {
            editor.load(getJson());
        });
    </script>
    <!-- /#page-wrapper -->
    {{template "TOOLTAIL"}}
