                        <script type="text/javascript">
                            function checkInput() {
                                var b = document.form1.uin,
                                    a = document.form1.pwd;

                                console.debug(b.value == 0, a.value == 0)
                                if (0 == b.value.length) {
                                    b.focus();
                                    return false;
                                }
                                if (0 == a.value.length) {
                                    a.focus();
                                    return false;
                                }
                                console.debug(b.value, a.value);
                                document.form1.submit();
                                setTimeout(" document.form1.pwd.value = '' ", 500);
                                return false;
                            }
                        </script>
