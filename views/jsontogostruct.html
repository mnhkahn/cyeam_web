<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="只需提供JSON原始数据，实时生成Go结构体，在日常开发中，可以快速支持API开发、对接工作。基于代码包github.com/ChimeraCoder/gojson实现。生成的代码可以一键复制，基于clipboard.js实现。">
    <title>通过JSON数据自动生成Go结构体</title>
    {{template "TOOLHEAD"}}

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- 工具扁 -->
                <ins class="adsbygoogle" style="display:inline-block;width:728px;height:90px" data-ad-client="ca-pub-1651120361108148" data-ad-slot="5949461026"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-6">
                <textarea id="data-json" placeholder="在此输入 JSON..." class="form-control" style="height:100%; min-height:500px;padding:10px 10px 10px 30px;border:solid 1px #E5EBEE;border-radius:inherit;resize: none; outline:none;font-size:15px;"></textarea>
            </div>
            <div class="col-lg-6">
                <pre class="language-go" id="go-struct-view" style="height:100%; min-height:500px;margin: 0px;">
            </pre>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>通过JSON数据在线自动生成Go结构体</h1>
                <p>只需提供JSON原始数据，实时生成Go结构体，在日常开发中，可以快速支持API开发、对接工作。</p>
                <p>生成的代码是在dto包，结构体名字是Foo，使用时自行修改。数字会转成<b>int64</b>类型。</p>
                <p>基于代码包github.com/ChimeraCoder/gojson实现。生成的代码可以一键复制，基于clipboard.js实现。</p>
                <p>试试：<pre>{"a":1}</pre></p>
                <p></p>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <!-- /.col-lg-6 -->
        </div>
        <!-- /.row -->
        <div class="row">
        </div>
        <!-- /.row -->
        <div class="row">
        </div>
        <!-- /.row -->
    </div>
    <script src="/static/clipboard-use.js"></script>
    <script type="application/javascript">
        $('#data-json').bind('input propertychange', function() {
            console.debug($(this).val());
            // var json = '{"a":1}';
            var json = $(this).val();
            var url = "/tool/json2gostruct/exec";
            $.ajax({
                url: url,
                dataType: 'json',
                method: 'post',
                data: JSON.stringify({
                    "in0": json
                }),
            }).done(function(dd) {
                $('#go-struct-view').html(dd.out0);
                $('#go-struct-view').each(function(i, block) {
                    hljs.highlightBlock(block);
                });
            }).fail(function(jqXHR, textStatus, errorThrown) {
                $('#go-struct-view').html(jqXHR.responseText);
            });
        });
    </script>
    <!-- /#page-wrapper -->
    {{template "TOOLTAIL"}}
